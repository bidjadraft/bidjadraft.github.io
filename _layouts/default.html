<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&display=swap" rel="stylesheet"/>

  <!-- سكريبت إعلانات Google AdSense التلقائية -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9593085803586600"
       crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: "Cairo", "Segoe UI", "Arial", sans-serif;
      background: #18181b;
      color: #e5e7eb;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #18181b;
      padding: 16px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #23232a;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px #0008;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .profile a {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
    }
    .profile-img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #23232a;
      box-shadow: 0 2px 8px #0003;
      transition: transform 0.3s ease;
    }
    .profile-img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 16px #2563ebaa;
    }
    .username {
      font-size: 1.1em;
      color: #e5e7eb;
      font-weight: 700;
      margin-left: 10px;
      font-family: "Cairo", "Segoe UI", "Arial", sans-serif;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
    }
    .username a {
      color: #e5e7eb;
      font-weight: 700;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .username a:hover,
    .username a:focus {
      color: #60a5fa;
      outline: none;
      text-decoration: none;
    }
    .username .blue {
      color: #60a5fa;
      font-weight: 700;
      letter-spacing: 0.05em;
    }
    .socials {
      display: flex;
      gap: 16px;
    }
    .socials a {
      color: #a1a1aa;
      font-size: 1.6em;
      transition: color 0.3s, transform 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
    .socials a:hover,
    .socials a:focus {
      color: #60a5fa;
      transform: scale(1.2);
      outline: none;
    }
    .article-container {
      max-width: 1000px;
      width: 100vw;
      margin: 24px auto 0 auto;
      background: #23232a;
      border-radius: 18px;
      box-shadow: 0 8px 24px #0008;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .article-image-wrap {
      width: 100%;
      background: #23232a;
      position: relative;
      overflow: hidden;
    }
    .article-image {
      max-width: 100%;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border-top-right-radius: 12px;
      border-top-left-radius: 12px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .article-content {
      padding: 22px 16px 18px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .article-title {
      font-size: 1.35em;
      font-weight: 800;
      color: #fff;
      margin: 0 0 10px 0;
      line-height: 1.6;
      word-break: break-word;
    }
    .article-meta-row {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 2px;
    }
    .article-meta {
      color: #60a5fa;
      font-size: 1em;
      font-weight: 600;
      text-decoration: none;
      margin-left: 2px;
      margin-right: 2px;
      user-select: none;
    }
    .article-date {
      color: #a1a1aa;
      font-size: 0.98em;
      font-weight: 400;
      user-select: none;
    }
    .article-body {
      font-size: 1.08em;
      line-height: 2;
      color: #e5e7eb;
      margin-top: 8px;
      word-break: break-word;
    }
    .article-body .img-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      max-width: 100%;
      max-height: 480px;
      min-height: 320px;
      overflow: hidden;
      margin: 24px auto;
      border-radius: 10px;
      box-shadow: none;
    }
    .article-body .img-container img {
      max-width: 100%;
      max-height: 480px;
      object-fit: contain;
      display: block;
      border-radius: 10px;
      box-shadow: 0 2px 8px #0004;
    }
    code {
      background: #18181b;
      color: #60a5fa;
      padding: 2px 6px;
      border-radius: 6px;
      font-family: "Fira Mono", "Consolas", "monospace";
      font-size: 0.98em;
    }
    pre {
      background: #18181b;
      color: #60a5fa;
      border-radius: 10px;
      padding: 16px;
      overflow-x: auto;
      margin: 18px 0;
      font-family: "Fira Mono", "Consolas", "monospace";
      font-size: 1em;
      direction: ltr;
      text-align: left;
      white-space: pre-wrap;
      word-break: break-word;
    }
    blockquote {
      border-right: 5px solid #2563eb;
      background: #22223a;
      color: #b3c6ff;
      margin: 18px 0;
      padding: 14px 18px;
      border-radius: 10px;
      font-style: italic;
      font-size: 1.08em;
      position: relative;
      overflow-wrap: break-word;
      word-break: break-word;
    }
    ul, ol {
      margin: 18px 0 18px 24px;
      padding: 0 20px;
      max-width: 100%;
      overflow-wrap: break-word;
      word-break: break-word;
    }
    li {
      margin-bottom: 8px;
      line-height: 2;
      word-break: break-word;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 22px 0;
      background: #23232a;
      color: #e5e7eb;
      table-layout: auto;
      word-wrap: break-word;
      overflow-x: auto;
      display: block;
    }
    th, td {
      border: 1px solid #30304a;
      padding: 10px 8px;
      text-align: center;
      vertical-align: middle;
      word-break: break-word;
    }
    th {
      background: #18181b;
      color: #60a5fa;
    }
    a {
      color: #60a5fa;
      text-decoration: underline;
      transition: color 0.2s;
      word-break: break-word;
    }
    a:hover {
      color: #fff;
    }
    hr {
      border: none;
      border-top: 1px solid #30304a;
      margin: 28px 0;
    }
    @media (max-width: 600px) {
      header {
        padding: 12px 10px;
      }
      .profile-img {
        width: 38px;
        height: 38px;
      }
      .username {
        font-size: 1em;
        gap: 4px;
      }
      .article-container {
        width: 100vw;
        max-width: 100vw;
        border-radius: 0;
      }
      .article-content {
        padding: 6px 6px 12px 6px;
        gap: 6px;
      }
      .article-body .img-container {
        min-height: 180px;
        max-height: 280px;
        margin: 12px auto;
      }
      .article-body .img-container img {
        max-height: 280px;
      }
      .article-image {
        border-top-right-radius: 8px;
        border-top-left-radius: 8px;
      }
    }

    /* تنسيق عرض آخر المقالات بنفس index.html */
    #related-articles {
      max-width: 600px;
      margin: 40px auto 20px auto;
    }
    #related-articles .main-news-box {
      position: relative;
      width: 100%;
      margin-bottom: 18px;
    }
    #related-articles .main-news-img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 8px;
      display: block;
    }
    #related-articles .main-news-title {
      position: absolute;
      bottom: 0;
      right: 0;
      left: 0;
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      padding: 16px 14px 10px 14px;
      z-index: 2;
      text-shadow: 0 2px 8px #000a, 0 1px 2px #000a;
      background: none;
      border-radius: 0 0 8px 8px;
      margin: 0;
      box-sizing: border-box;
    }
    #related-articles .news-list {
      display: flex;
      flex-direction: column;
      gap: 0;
      margin-top: 8px;
    }
    #related-articles .news-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 0;
      border-bottom: 1px solid #fff;
      background: none;
      border-radius: 0;
      min-height: 90px;
    }
    #related-articles .news-item:last-child {
      border-bottom: none;
    }
    #related-articles .news-thumb {
      width: 180px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
      background: #23232a;
    }
    #related-articles .news-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }
    #related-articles .news-title {
      color: #e5e7eb;
      font-size: 1em;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s;
      margin: 0 0 4px 0;
      padding: 0;
      display: block;
    }
    #related-articles .news-title:hover {
      color: #60a5fa;
    }
    #related-articles .news-time {
      color: #a1a1aa;
      font-size: 0.85em;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <header>
    <div class="profile">
      <a href="https://bidjadraft.github.io/links" title="زيارة صفحة بجاد الأثري" aria-label="زيارة صفحة بجاد الأثري">
        <img class="profile-img" src="https://i.imgur.com/zTwTusT.jpeg" alt="Profile" />
      </a>
      <div class="username">
        <a href="https://bidjadraft.github.io/" title="زيارة صفحة بجاد الأثري" aria-label="زيارة صفحة بجاد الأثري">
          <span>بجاد</span> <span class="blue">الأثري</span>
        </a>
      </div>
    </div>
    <nav aria-label="روابط التواصل الاجتماعي" class="socials">
      <a href="https://github.com/bidjadraft" title="GitHub" aria-label="GitHub" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
      <a href="https://youtube.com/@bidjadraft" title="يوتيوب" aria-label="يوتيوب" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i></a>
      <a href="https://t.me/s/bidjadraft" title="تلغرام" aria-label="تلغرام" target="_blank" rel="noopener noreferrer"><i class="fab fa-telegram"></i></a>
    </nav>
  </header>

  <div class="article-container">
    <div class="article-image-wrap">
      <img class="article-image" src="{{ page.image }}" alt="صورة المقال" />
    </div>
    <div class="article-content">
      <div class="article-title">{{ page.title }}</div>
      <div class="article-meta-row">
        <span class="article-meta">{{ page.category }}</span>
        <span class="article-date">{{ page.date | date: "%Y-%m-%d" }}</span>
      </div>
      <div class="article-body">
        {{ content }}
      </div>
    </div>
  </div>

  <!-- قسم آخر المقالات -->
  <section id="related-articles" aria-label="آخر المقالات">
    <div id="related-main-news"></div>
    <div id="related-news-list"></div>
  </section>

  <script>
    const githubUser = "bidjadraft";
    const repoName = "bidjadraft.github.io";
    const folder = "news";

    function parseFrontMatter(mdText) {
      const fmMatch = mdText.match(/^---\s*([\s\S]*?)\s*---/);
      let meta = {};
      if (fmMatch) {
        const lines = fmMatch[1].split('\n');
        lines.forEach(line => {
          const match = line.match(/^([\w\u0600-\u06FF\-]+):\s*["']?(.+?)["']?$/);
          if (match) meta[match[1].trim()] = match[2].trim();
        });
      }
      return meta;
    }

    async function loadRelatedArticles() {
      try {
        const res = await fetch(`https://api.github.com/repos/${githubUser}/${repoName}/contents/${folder}`);
        const files = await res.json();

        if (!Array.isArray(files)) {
          console.error("لم يتم جلب الملفات بشكل صحيح");
          return;
        }

        const mdFiles = files.filter(f => f.name.endsWith('.md'));
        const news = [];

        for (const file of mdFiles) {
          const mdText = await fetch(file.download_url).then(r => r.text());
          const meta = parseFrontMatter(mdText);

          news.push({
            title: meta.title || file.name.replace('.md', '').replace(/-/g, ' '),
            image: meta.image || "https://via.placeholder.com/600x400?text=خبر",
            date: meta.date || "",
            pageUrl: `https://${githubUser}.github.io/${folder}/${file.name.replace(/\.md$/, '')}`
          });
        }

        news.sort((a, b) => new Date(b.date) - new Date(a.date));

        // عرض الخبر الرئيسي
        const mainNews = news[0];
        const mainNewsContainer = document.getElementById('related-main-news');
        mainNewsContainer.innerHTML = `
          <div class="main-news-box">
            <a href="${mainNews.pageUrl}" target="_blank" rel="noopener noreferrer" aria-label="الخبر الرئيسي: ${mainNews.title}">
              <img class="main-news-img" src="${mainNews.image}" alt="صورة الخبر الرئيسي: ${mainNews.title}">
              <div class="main-news-title">${mainNews.title}</div>
            </a>
          </div>
        `;

        // عرض باقي الأخبار (9 مقالات)
        const newsListContainer = document.getElementById('related-news-list');
        newsListContainer.innerHTML = '<div class="news-list"></div>';
        const newsList = newsListContainer.querySelector('.news-list');

        news.slice(1, 10).forEach(n => {
          const newsItem = document.createElement('div');
          newsItem.className = 'news-item';
          newsItem.innerHTML = `
            <a href="${n.pageUrl}" target="_blank" rel="noopener noreferrer" class="news-thumb-link" aria-label="خبر: ${n.title}">
              <img class="news-thumb" src="${n.image}" alt="صورة الخبر: ${n.title}">
            </a>
            <div class="news-info">
              <a href="${n.pageUrl}" target="_blank" rel="noopener noreferrer" class="news-title">${n.title}</a>
              <span class="news-time">${n.date}</span>
            </div>
          `;
          newsList.appendChild(newsItem);
        });

      } catch (error) {
        console.error("حدث خطأ أثناء جلب المقالات:", error);
      }
    }

    loadRelatedArticles();
  </script>
</body>
</html>
