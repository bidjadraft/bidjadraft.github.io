<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&display=swap" rel="stylesheet"/>
  
  <!-- سكريبت إعلانات Google AdSense التلقائية -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9593085803586600"
       crossorigin="anonymous"></script>
  
  <style>
    /* نفس أنماطك السابقة مع padding للعنوان */
    body {
      margin: 0;
      font-family: "Cairo", "Segoe UI", "Arial", sans-serif;
      background: #18181b;
      color: #e5e7eb;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* ... باقي أنماطك كما هي ... */
    .article-title {
      font-size: 1.35em;
      font-weight: 800;
      color: #fff;
      margin: 0 0 10px 0;
      line-height: 1.6;
      word-break: break-word;
      padding: 16px 14px 10px 14px; /* الحشوة */
      background: none;
      border-radius: 0 0 8px 8px;
      box-sizing: border-box;
    }
    /* أكمل باقي أنماطك كما هي */
  </style>
</head>
<body>
  <header>
    <!-- رأس الصفحة كما في قالبك -->
  </header>

  <div class="article-container">
    <div class="article-image-wrap">
      <img class="article-image" src="{{ page.image }}" alt="صورة المقال" />
    </div>
    <div class="article-content">
      <div class="article-title">{{ page.title }}</div>
      <div class="article-meta-row">
        <span class="article-meta">{{ page.category }}</span>
        <span class="article-date">{{ page.date | date: "%Y-%m-%d" }}</span>
      </div>
      <div class="article-body">
        {{ content }}
        <!-- لا تضف كود إعلانات يدوية هنا -->
      </div>
    </div>
  </div>

  <script>
    // لف الصور داخل المحتوى كما في قالبك
    document.querySelectorAll('.article-body img').forEach(function(img) {
      if (!img.parentElement.classList.contains('img-container')) {
        var wrapper = document.createElement('div');
        wrapper.className = 'img-container';
        img.parentNode.insertBefore(wrapper, img);
        wrapper.appendChild(img);
      }
    });
  </script>
</body>
</html>
