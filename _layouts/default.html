<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #18181b;
      color: #e5e7eb;
      font-family: "Cairo", "Segoe UI", "Arial", sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }
    * {
      box-sizing: border-box;
    }
    header {
      background: #18181b;
      padding: 16px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #23232a;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px #0008;
      width: 100%;
      max-width: 100vw;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .profile a {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
    }
    .profile-img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #23232a;
      box-shadow: 0 2px 8px #0003;
      transition: transform 0.3s ease;
    }
    .profile-img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 16px #2563ebaa;
    }
    .username {
      font-size: 1.1em;
      color: #e5e7eb;
      font-weight: 700;
      margin-left: 10px;
      font-family: "Cairo", "Segoe UI", "Arial", sans-serif;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
    }
    .username a {
      color: #e5e7eb;
      font-weight: 700;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .username a:hover,
    .username a:focus {
      color: #60a5fa;
      outline: none;
      text-decoration: none;
    }
    .username .blue {
      color: #60a5fa;
      font-weight: 700;
      letter-spacing: 0.05em;
    }
    .socials {
      display: flex;
      gap: 16px;
    }
    .socials a {
      color: #a1a1aa;
      font-size: 1.6em;
      transition: color 0.3s, transform 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
    .socials a:hover,
    .socials a:focus {
      color: #60a5fa;
      transform: scale(1.2);
      outline: none;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      padding: 0 8px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .article-container {
      max-width: 600px;
      width: 100%;
      margin: 24px auto 0 auto;
      background: transparent;
      border-radius: 0;
      box-shadow: none;
      overflow: visible;
      display: flex;
      flex-direction: column;
      padding: 0;
    }
    .article-image-wrap {
      background: transparent;
      border-radius: 0;
      overflow: visible;
    }
    .article-image {
      max-width: 100%;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 16px auto;
      border-radius: 0;
    }
    .article-content {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 8px 18px 8px;
      gap: 8px;
    }
    .article-title {
      max-width: 600px;
      margin: 0 auto 10px auto;
      padding: 0 8px;
      font-size: 1.35em;
      font-weight: 800;
      color: #fff;
      line-height: 1.6;
      word-break: break-word;
    }
    .article-meta-row {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 2px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 8px;
    }
    .article-meta {
      color: #60a5fa;
      font-size: 1em;
      font-weight: 600;
      text-decoration: none;
      margin-left: 2px;
      margin-right: 2px;
      user-select: none;
    }
    .article-date {
      color: #a1a1aa;
      font-size: 0.98em;
      font-weight: 400;
      user-select: none;
    }
    .article-body {
      font-size: 1.08em;
      line-height: 2;
      color: #e5e7eb;
      margin-top: 8px;
      word-break: break-word;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 8px;
    }
    .article-body .img-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      max-width: 100%;
      max-height: 480px;
      min-height: 320px;
      overflow: hidden;
      margin: 24px auto;
      border-radius: 10px;
      box-shadow: none;
    }
    .article-body .img-container img {
      max-width: 100%;
      max-height: 480px;
      object-fit: contain;
      display: block;
      border-radius: 10px;
      box-shadow: 0 2px 8px #0004;
    }

    .full-width-news-bar {
      max-width: 600px;
      width: 100%;
      margin: 40px auto 20px auto;
      background-color: transparent;
      color: #60a5fa;
      font-weight: 700;
      font-size: 1.3em;
      text-align: center;
      padding: 8px 0;
      box-shadow: none;
      user-select: none;
      font-family: "Cairo", sans-serif;
      letter-spacing: 0.05em;
      border-bottom: 2px solid #60a5fa;
      border-radius: 0;
    }

    #related-articles {
      max-width: 600px;
      margin: 0 auto 40px auto;
    }
    #related-articles .news-list {
      display: flex;
      flex-direction: column;
      gap: 0;
      margin-top: 8px;
    }
    #related-articles .news-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 0;
      border-bottom: 1px solid #fff;
      background: none;
      border-radius: 0;
      min-height: 90px;
    }
    #related-articles .news-item:last-child {
      border-bottom: none;
    }
    #related-articles .news-thumb {
      width: 180px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
      background: #23232a;
    }
    #related-articles .news-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }
    #related-articles .news-title {
      color: #e5e7eb;
      font-size: 1em;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s;
      margin: 0 0 4px 0;
      padding: 0;
      display: block;
    }
    #related-articles .news-title:hover {
      color: #60a5fa;
    }
    #related-articles .news-time {
      color: #a1a1aa;
      font-size: 0.85em;
      margin-top: 2px;
    }
    @media (max-width: 700px) {
      .container, .article-container, .article-content, .article-title, .article-body, #related-articles, .full-width-news-bar {
        max-width: 100% !important;
        padding-left: 0 !important;
        padding-right: 0 !important;
      }
      header {
        padding: 12px 6px;
      }
    }
    @media (max-width: 600px) {
      .profile-img {
        width: 38px;
        height: 38px;
      }
      .username {
        font-size: 1em;
        gap: 4px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="profile">
      <a href="https://bidjadraft.github.io/links" title="زيارة صفحة بجاد الأثري" aria-label="زيارة صفحة بجاد الأثري">
        <img class="profile-img" src="https://i.imgur.com/zTwTusT.jpeg" alt="Profile" />
      </a>
      <div class="username">
        <a href="https://bidjadraft.github.io/blog" title="زيارة صفحة بجاد الأثري" aria-label="زيارة صفحة بجاد الأثري">
          <span>بجاد</span> <span class="blue">الأثري</span>
        </a>
      </div>
    </div>
    <nav aria-label="روابط التواصل الاجتماعي" class="socials">
      <a href="https://github.com/bidjadraft" title="GitHub" aria-label="GitHub" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
      <a href="https://youtube.com/@bidjadraft" title="يوتيوب" aria-label="يوتيوب" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i></a>
      <a href="https://t.me/s/bidjadraft" title="تلغرام" aria-label="تلغرام" target="_blank" rel="noopener noreferrer"><i class="fab fa-telegram"></i></a>
    </nav>
  </header>

  <div class="container">
    <div class="article-container">
      <div class="article-image-wrap">
        <img class="article-image" src="{{ page.image }}" alt="صورة المقال" />
      </div>
      <div class="article-content">
        <div class="article-title">{{ page.title }}</div>
        <div class="article-meta-row">
          <span class="article-meta">{{ page.category }}</span>
          <span class="article-date">{{ page.date | date: "%Y-%m-%d" }}</span>
        </div>
        <div class="article-body">
          {{ content }}
        </div>
      </div>
    </div>

    <div class="full-width-news-bar" aria-label="شريط اقرأ أيضًا">
      اقرأ أيضًا
    </div>

    <section id="related-articles" aria-label="اقرأ أيضًا">
      <div class="news-list" id="related-news-list">جارٍ تحميل المقالات...</div>
    </section>
  </div>

  <script>
    const githubUser = "bidjadraft";
    const repoName = "bidjadraft.github.io";
    const folder = "news";

    function normalizeUrl(url) {
      url = decodeURIComponent(url.toLowerCase());
      url = url.replace(/\/(index\.(html?|php))$/, "");
      url = url.replace(/\/$/, "");
      return url;
    }

    const currentPageUrl = normalizeUrl(window.location.href);

    function parseFrontMatter(mdText) {
      const fmMatch = mdText.match(/^---\s*([\s\S]*?)\s*---/);
      let meta = {};
      if (fmMatch) {
        const lines = fmMatch[1].split('\n');
        lines.forEach(line => {
          const match = line.match(/^([\w\u0600-\u06FF\-]+):\s*["']?(.+?)["']?$/);
          if (match) meta[match[1].trim()] = match[2].trim();
        });
      }
      return meta;
    }

    async function loadRelatedArticles() {
      try {
        const res = await fetch(`https://api.github.com/repos/${githubUser}/${repoName}/contents/${folder}`);
        const files = await res.json();

        if (!Array.isArray(files)) {
          document.getElementById('related-news-list').innerText = "خطأ في جلب المقالات.";
          return;
        }

        const mdFiles = files.filter(f => f.name.endsWith('.md'));
        const news = [];

        for (const file of mdFiles) {
          const mdText = await fetch(file.download_url).then(r => r.text());
          const meta = parseFrontMatter(mdText);

          let pageUrl = `https://${githubUser}.github.io/${folder}/${file.name.replace(/\.md$/, '')}`;
          pageUrl = normalizeUrl(pageUrl);

          if (pageUrl === currentPageUrl) continue;

          news.push({
            title: meta.title || file.name.replace('.md', '').replace(/-/g, ' '),
            image: meta.image || "https://via.placeholder.com/600x400?text=خبر",
            date: meta.date || "",
            pageUrl: pageUrl
          });
        }

        news.sort((a, b) => new Date(b.date) - new Date(a.date));

        const container = document.getElementById('related-news-list');
        container.innerHTML = "";

        news.slice(0, 10).forEach(n => {
          const newsItem = document.createElement('div');
          newsItem.className = 'news-item';
          newsItem.innerHTML = `
            <a href="${n.pageUrl}" target="_blank" rel="noopener noreferrer" class="news-thumb-link" aria-label="خبر: ${n.title}">
              <img class="news-thumb" src="${n.image}" alt="صورة الخبر: ${n.title}">
            </a>
            <div class="news-info">
              <a href="${n.pageUrl}" target="_blank" rel="noopener noreferrer" class="news-title">${n.title}</a>
              <span class="news-time">${n.date}</span>
            </div>
          `;
          container.appendChild(newsItem);
        });

        if(news.length === 0) {
          container.innerHTML = "<div style='color:#aaa;text-align:center;padding:20px'>لا توجد مقالات أخرى</div>";
        }

      } catch (error) {
        document.getElementById('related-news-list').innerText = "حدث خطأ أثناء تحميل المقالات.";
      }
    }

    loadRelatedArticles();
  </script>
</body>
</html>
