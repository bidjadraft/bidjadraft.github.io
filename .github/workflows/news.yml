name: Generate News Markdown

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run main.py (إنشاء ملفات md)
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python main.py

    - name: Run category.py (تصنيف المقالات حسب Gemini API)
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python category.py

    - name: Run feed.py (توليد feed.xml)
      run: python feed.py

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add news/*.md news/lastpost.txt feed.xml
        git diff --cached --quiet || git commit -m "تحديث تلقائي للأخبار"
        git push
