name: Generate News Markdown

on:
  workflow_dispatch:    # لتشغيله يدوياً من واجهة GitHub
  schedule:
    - cron: '0 * * * *'   # تشغيل تلقائي كل ساعة في الدقيقة 0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run news script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python main.py

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add news/*.md news/lastpost.txt
        git diff --cached --quiet || git commit -m "تحديث تلقائي للأخبار"
        git push
