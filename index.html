  <title>أخبار التقنية | بجاد الأثري</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", "Segoe UI", "Arial", sans-serif;
      background: #18181b;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    body.no-scroll {
      overflow: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    header {
      background: #18181b;
      padding: 8px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #23232a;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px #0008;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .profile a {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .profile-img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #23232a;
      box-shadow: 0 2px 8px #0003;
      transition: transform 0.3s ease;
    }
    .profile-img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 16px #2563ebaa;
    }
    .username {
      font-size: 1.1em;
      color: #e5e7eb;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
    }
    .username a {
      color: #e5e7eb;
      font-weight: 700;
      text-decoration: none;
    }
    .menu-button {
      background: none;
      border: none;
      color: #e5e7eb;
      font-size: 1.5em;
      cursor: pointer;
    }
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 150;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .sidebar-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .sidebar {
      position: fixed;
      left: -100%;
      top: 0;
      width: 200px;
      height: 100%;
      background: #23232a;
      transition: left 0.3s ease;
      padding: 20px;
      z-index: 200;
      display: flex;
      flex-direction: column;
    }
    .sidebar.show {
      left: 0;
    }

    /* --- تحسين تصميم مربع البحث --- */
    .sidebar-search-box {
        margin-bottom: 25px;
        position: relative;
        display: flex;
        align-items: center;
    }

    .sidebar-search-box input {
        width: 100%;
        padding: 10px 15px 10px 40px;
        border: 1px solid #3a3a41;
        border-radius: 8px;
        background-color: #33333a;
        color: #e5e7eb;
        font-size: 0.95em;
        outline: none;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        box-sizing: border-box;
    }

    .sidebar-search-box input::placeholder {
        color: #a1a1aa;
    }

    .sidebar-search-box input:focus {
        border-color: #60a5fa;
        box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.5), 0 0 0 2px rgba(96, 165, 250, 0.3);
    }

    .sidebar-search-box .search-icon {
        position: absolute;
        left: 15px;
        color: #a1a1aa;
        font-size: 1.1em;
    }
    /* --- نهاية تحسين تصميم مربع البحث --- */

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
      overflow-y: auto;
    }
    .sidebar ul li {
      margin: 15px 0;
    }
    .sidebar ul li a {
      color: #60a5fa;
      text-decoration: none;
      transition: color 0.3s;
    }
    .sidebar ul li a:hover {
      color: #fff;
    }

    /* --- تصميم منصات التواصل --- */
    .sidebar-social {
        display: flex;
        justify-content: space-around;
        padding: 15px 0;
        border-top: 1px solid #3a3a41;
        margin-top: 15px;
    }

    .sidebar-social a {
        color: #a1a1aa;
        font-size: 1.3em;
        text-decoration: none;
        transition: color 0.3s ease, transform 0.2s ease;
    }

    .sidebar-social a:hover {
        color: #fff;
        transform: translateY(-3px);
    }
    /* --- نهاية تصميم منصات التواصل --- */

    main {
      max-width: 600px;
      margin: 24px auto 0 auto;
      padding: 0 8px;
      flex-grow: 1;
    }
    .main-news-box {
      position: relative;
      width: 100%;
      margin-bottom: 18px;
      border-radius: 8px;
      overflow: hidden;
    }

    /* الـ div الذي يضم الفئة والوقت في الخبر الرئيسي - تم وضعه في الأعلى */
    .main-news-meta {
        position: absolute; /* مهم لتحديد موقعه فوق الصورة */
        top: 10px; /* المسافة من الأعلى */
        right: 10px; /* المسافة من اليمين */
        z-index: 4; /* تأكد أنها تظهر فوق الصورة والـ overlay */
        display: flex;
        align-items: center;
        gap: 8px;
        user-select: none;
        transition: opacity 0.3s ease;
    }

    /* رابط الفئة ضمن الخبر الرئيسي */
    .main-news-meta .news-category {
        color: #60a5fa; /* لون الرابط الأصلي للفئة */
        font-weight: bold;
        font-size: 0.7em;
        text-decoration: none;
        transition: color 0.2s;
    }
    .main-news-meta .news-category:hover {
        color: #fff; /* تغيير اللون عند التحويم */
    }

    /* الوقت ضمن الخبر الرئيسي */
    .main-news-meta .news-time {
        font-size: 0.7em;
        color: #e5e7eb; /* لون نص الوقت */
    }

    /* العنصر الذي يغلف الصورة والعنوان */
    .main-article-link {
        display: block;
        text-decoration: none;
        color: inherit;
        position: relative;
    }

    .main-news-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
      display: block;
      z-index: 1;
      transition: filter 0.3s ease;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      /* إضافة التعتيم المتدرج من الأعلى والأسفل */
      background: linear-gradient(to top, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0) 50%),
                  linear-gradient(to bottom, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0) 50%);
      opacity: 0.8; /* يمكنك تعديل هذه القيمة لضبط مدى التعتيم */
      border-radius: 8px;
      z-index: 2;
    }

    /* منطقة المعلومات التي تحتوي على العنوان */
    .main-news-info {
        position: absolute;
        bottom: 0;
        right: 0;
        left: 0;
        padding: 10px 14px 10px 14px;
        z-index: 3; /* فوق الصورة والـ overlay، لكن تحت main-news-meta */
        background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
        border-radius: 0 0 8px 8px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
    }

    /* العنوان نفسه - الآن هو جزء من الرابط العلوي */
    .main-news-title {
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      text-shadow: 0 2px 8px #000a;
      margin: 0 0 5px 0;
      padding: 0;
      user-select: none;
      transition: opacity 0.3s ease;
      text-decoration: none;
      color: #fff;
    }

    /* ستايلات الأخبار الفرعية (لم تتغير عن السابق) */
    .news-list {
      display: flex;
      flex-direction: column;
      gap: 0;
      margin-top: 8px;
    }
    .news-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 0;
      border-bottom: 1px solid #fff;
      background: none;
      min-height: 90px;
      position: relative;
      z-index: 1;
    }
    .news-thumb {
      width: 180px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
      background: #23232a;
      position: relative;
      z-index: 1;
      transition: filter 0.3s ease;
    }
    .news-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      position: relative;
      z-index: 1;
      flex: 1;
    }
    .news-title {
      color: #e5e7eb;
      font-size: 1em;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s;
      margin: 0 0 4px 0;
      padding: 0;
      position: relative;
      user-select: none;
      min-height: 60px;
    }
    .news-title:hover {
      color: #60a5fa;
    }
    .news-meta {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #a1a1aa;
        margin-top: 2px;
        user-select: none;
        transition: opacity 0.3s ease;
    }
    .news-meta .news-category {
        background-color: transparent;
        padding: 0;
        border-radius: 0;
        color: #60a5fa;
        font-weight: bold;
        font-size: 0.7em;
        text-decoration: none;
        transition: color 0.2s;
    }
    .news-meta .news-category:hover {
        color: #fff;
    }
    .news-time {
        font-size: 0.7em;
    }

    footer {
      text-align: center;
      color: #71717a;
      font-size: 0.80em;
      padding: 12px 12px 10px 12px;
      margin-top: 40px;
      border-top: 1px solid #2c2c36;
      letter-spacing: 0.06em;
      user-select: none;
      background: #18181b;
      transition: color 0.3s ease;
    }
    footer:hover {
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <header>
    <div class="profile">
      <a href="https://bidjadraft.github.io/links" title="زيارة صفحة بجاد الأثري">
        <img class="profile-img" src="https://i.imgur.com/GaPGMgJ.png" alt="Profile" />
      </a>
      <div class="username">
        <a href="https://bidjadraft.github.io/" title="زيارة صفحة بجاد التقني">
          <span>بجاد</span> <span class="blue">التقني</span>
        </a>
      </div>
    </div>
    <button class="menu-button" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
  </header>

  <div class="sidebar-overlay" id="sidebar-overlay"></div>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-search-box">
        <i class="fas fa-search search-icon"></i>
        <input type="search" placeholder="ابحث في القائمة..." aria-label="Search sidebar items">
    </div>

    <ul>
      <li><a href="https://bidjadraft.github.io/">الرئيسية</a></li>
      <li><a href="https://bidjadraft.github.io/category/apps">التطبيقات</a></li>
      <li><a href="https://bidjadraft.github.io/category/socialmedia">منصات التواصل</a></li>
      <li><a href="https://bidjadraft.github.io/category/ai">الذكاء الاصطناعي</a></li>
      <li><a href="https://bidjadraft.github.io/category/devices">الأجهزة</a></li>
      <li><a href="https://bidjadraft.github.io/category/system">الأنظمة</a></li>
      <li><a href="#about">من نحن</a></li>
      <li><a href="#contact">اتصل بنا</a></li>
    </ul>

    <div class="sidebar-social">
        <a href="#" aria-label="منصة X"><i class="fab fa-x-twitter"></i></a>
        <a href="#" aria-label="فيسبوك"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="تيليجرام"><i class="fab fa-telegram-plane"></i></a>
        <a href="#" aria-label="RSS"><i class="fas fa-rss-square"></i></a>
    </div>
  </div>

  <main id="news-container" tabindex="-1" aria-live="polite" aria-label="أخبار التقنية بجاد الأثري" class="loading">
  </main>

  <footer>
    © جميع الحقوق محفوظة بجاد الأثري
  </footer>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebar-overlay');

      sidebar.classList.toggle('show');
      overlay.classList.toggle('show');
      document.body.classList.toggle('no-scroll', sidebar.classList.contains('show'));
    }

    document.addEventListener('click', function(event) {
      const sidebar = document.getElementById('sidebar');
      const menuButton = document.querySelector('.menu-button');
      const overlay = document.getElementById('sidebar-overlay');
      const searchInput = document.querySelector('.sidebar-search-box input');

      // Check if the sidebar is currently open
      if (sidebar.classList.contains('show')) {
        // If the click is on the overlay itself OR it's outside the sidebar, the menu button, AND the search input
        if (event.target === overlay || (!sidebar.contains(event.target) && !menuButton.contains(event.target) && !searchInput.contains(event.target))) {
          sidebar.classList.remove('show');
          overlay.classList.remove('show');
          document.body.classList.remove('no-scroll');
        }
      }
    });

    const githubUser = "bidjadraft";
    const repoName = "bidjadraft.github.io";
    const folder = "news";
    const baseUrl = `https://${githubUser}.github.io`;

    // دالة لإنشاء رابط الفئة بناءً على اسمها
    function getCategoryLink(categoryName) {
      let slug = categoryName.toLowerCase().replace(/\s+/g, '');
      switch (slug) {
          case 'تطبيقات':
              slug = 'apps';
              break;
          case 'ذكاءالاصطناعي':
          case 'ذكاءاصطناعي':
              slug = 'ai';
              break;
          case 'اجهزة':
              slug = 'devices';
              break;
          case 'انظمة':
              slug = 'system';
              break;
          case 'منصاتتواصل':
              slug = 'socialmedia';
              break;
          default:
              return `${baseUrl}/category/${slug}`;
      }
      return `${baseUrl}/category/${slug}`;
    }

    function parseFrontMatter(mdText) {
      const fmMatch = mdText.match(/^---\s*([\s\S]*?)\s*---/);
      let meta = {};
      if (fmMatch) {
        const lines = fmMatch[1].split('\n');
        lines.forEach(line => {
          const match = line.match(/^([\w\u0600-\u06FF\-]+):\s*["']?(.+?)["']?$/);
          if (match) meta[match[1]] = match[2];
        });
      }
      return meta;
    }

    function timeAgo(dateString) {
      const now = new Date();
      const past = new Date(dateString);
      const diffMs = now - past;
      const diffSeconds = Math.floor(diffMs / 1000);
      const diffMinutes = Math.floor(diffSeconds / 60);
      const diffHours = Math.floor(diffMinutes / 60);
      const diffDays = Math.floor(diffHours / 24);
      const diffMonths = Math.floor(diffDays / 30);

      if (diffSeconds < 60) return "الآن";
      if (diffMinutes < 60) return `منذ ${diffMinutes} ${diffMinutes === 1 ? "دقيقة" : "دقائق"}`;
      if (diffHours < 24) return `منذ ${diffHours} ${diffHours === 1 ? "ساعة" : "ساعات"}`;
      if (diffDays < 30) return `منذ ${diffDays} ${diffDays === 1 ? "يوم" : "أيام"}`;
      if (diffMonths < 12) return `منذ ${diffMonths} ${diffMonths === 1 ? "شهر" : "أشهر"}`;
      const diffYears = Math.floor(diffMonths / 12);
      return `منذ ${diffYears} ${diffYears === 1 ? "سنة" : "سنوات"}`;
    }

    async function loadNews() {
      const mainContainer = document.getElementById('news-container');
      mainContainer.classList.add('loading');

      try {
        const res = await fetch(`https://api.github.com/repos/${githubUser}/${repoName}/contents/${folder}`);
        const files = await res.json();

        if (!Array.isArray(files)) {
          console.error("لم يتم جلب الملفات بشكل صحيح");
          return;
        }

        const mdFiles = files.filter(f => f.name.endsWith('.md'));
        const news = [];

        for (const file of mdFiles) {
          const mdText = await fetch(file.download_url).then(r => r.text());
          const meta = parseFrontMatter(mdText);

          news.push({
            title: meta.title || file.name.replace('.md', '').replace(/-/g, ' '),
            image: meta.image || "https://via.placeholder.com/600x400?text=خبر",
            date: meta.date || "",
            category: meta.category || "عام",
            pageUrl: `${baseUrl}/${folder}/${file.name.replace(/\.md$/, '')}`
          });
        }

        news.sort((a, b) => new Date(b.date) - new Date(a.date));

        mainContainer.innerHTML = "";

        if (news.length > 0) {
          const mainNewsBox = document.createElement('div');
          mainNewsBox.className = 'main-news-box';
          mainNewsBox.innerHTML = `
            <div class="main-news-meta">
              <a href="${getCategoryLink(news[0].category)}" class="news-category">${news[0].category}</a>
              <span class="news-time">${timeAgo(news[0].date)}</span>
            </div>
            <a href="${news[0].pageUrl}" class="main-article-link" aria-label="الخبر الرئيسي: ${news[0].title}">
              <img class="main-news-img" src="${news[0].image}" alt="صورة الخبر الرئيسي: ${news[0].title}">
              <div class="overlay"></div>
              <div class="main-news-info">
                <h2 class="main-news-title">${news[0].title}</h2>
              </div>
            </a>
          `;
          mainContainer.appendChild(mainNewsBox);
        }

        if (news.length > 1) {
          const newsList = document.createElement('section');
          newsList.className = 'news-list';

          news.slice(1).forEach(n => {
            const newsItem = document.createElement('div');
            newsItem.className = 'news-item';
            newsItem.innerHTML = `
              <a href="${n.pageUrl}" class="news-thumb-link" aria-label="خبر: ${n.title}">
                <img class="news-thumb" src="${n.image}" alt="صورة الخبر: ${n.title}">
              </a>
              <div class="news-info">
                <a href="${n.pageUrl}" class="news-title">
                  <span>${n.title}</span>
                </a>
                <div class="news-meta">
                    <a href="${getCategoryLink(n.category)}" class="news-category">${n.category}</a>
                    <span class="news-time">${timeAgo(n.date)}</span>
                </div>
              </div>
            `;
            newsList.appendChild(newsItem);
          });

          mainContainer.appendChild(newsList);
        }

        setTimeout(() => {
          mainContainer.classList.remove('loading');
        }, 1200);

      } catch (error) {
        console.error("حدث خطأ أثناء جلب الأخبار:", error);
        mainContainer.classList.remove('loading');
      }
    }

    loadNews();
  </script>
</body>
