    <style>
        /* تعريف المتغيرات لتسهيل تغيير الألوان لاحقاً */
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --card-bg: #161b22;
            --accent-color: #58a6ff;
            --border-color: #30363d;
            --main-img-size: 88px; /* حجم الصورة الرئيسية */
            --secondary-img-size: 50px; /* حجم الصور المصغرة */
            --offset-distance: 80px; /* المسافة من مركز الصورة الرئيسية لمركز المصغرة */
        }

        /* إعادة تعيين الأساسيات */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            scroll-behavior: smooth;
            background: var(--bg-color);
            font-family: 'Cairo', 'Segoe UI', 'Arial', sans-serif;
            color: var(--text-color);
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* إخفاء عناصر التنقل غير المستخدمة في هذا التصميم */
        .navbar, .github-btn, .sidebar, .overlay {
            display: none !important;
        }
        
        /* الحاوية الرئيسية (الصفحة الواحدة) */
        .container {
            max-width: 480px;
            margin: 0 auto;
            background: transparent !important;
            box-shadow: none !important;
            border-radius: 0 !important;
            position: relative;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            box-sizing: border-box;
            padding: 40px 24px 30px 24px;
            transition: none;
            min-height: 100vh; /* التأكد من أن الحاوية تغطي الارتفاع الكامل */
        }

        /* حاوية الصورة الشخصية، تشمل الرئيسية والمصغرات */
        .profile-img-group {
            position: relative;
            width: fit-content;
            margin: 0 auto 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: var(--main-img-size);
        }

        /* الصورة الرئيسية */
        #mainProfileImg {
            width: var(--main-img-size);
            height: var(--main-img-size);
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--card-bg);
            box-shadow: 0 0 0 2px var(--accent-color), 0 4px 10px rgba(0, 0, 0, 0.5);
            background: var(--card-bg);
            z-index: 10;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out, border-color 0.3s;
            position: relative;
        }

        /* الصور المصغرة على الجانبين */
        .side-profile-img {
            position: absolute;
            width: var(--secondary-img-size);
            height: var(--secondary-img-size);
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--border-color);
            opacity: 0.5;
            cursor: pointer;
            z-index: 8;
            transition: transform 0.5s ease-in-out, opacity 0.3s ease, border-color 0.3s;
        }

        .side-profile-img:hover {
            opacity: 0.8;
            border-color: var(--accent-color);
        }

        /* تحديد موضع الصور المصغرة بالنسبة للصورة الرئيسية */
        #leftSideImg {
            left: calc(50% - (var(--main-img-size) / 2) - var(--offset-distance));
            top: 50%;
            transform: translateY(-50%);
        }

        #rightSideImg {
            right: calc(50% - (var(--main-img-size) / 2) - var(--offset-distance));
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* العناوين والوصف */
        h1 {
            font-size: 2.2em;
            margin: 8px 0;
            color: var(--text-color);
            font-weight: 900;
            line-height: 1.2;
            letter-spacing: 0.5px;
        }
        .desc {
            color: #a8b3bf;
            margin-bottom: 30px;
            font-size: 1.05em;
            line-height: 1.6;
            font-weight: 500;
        }

        /* أنماط الأزرار العامة */
        .btn-link { 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 700;
            font-size: 1.1em;
            border: 1px solid var(--border-color);
            border-radius: 999px;
            padding: 14px 0;
            width: 100%;
            margin-bottom: 15px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s, color 0.2s;
            text-decoration: none;
            color: var(--text-color);
            background: var(--card-bg);
            box-sizing: border-box; 
        }

        .btn-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }
        
        /* التخصيص اللوني للأزرار الرئيسية */
        /* تحديث لون التلغرام */
        .btn-link.telegram-bg { background: #2299DD; color: #fff; border: none; }
        .btn-link.telegram-bg:hover { background: #1a7bb5; }

        .btn-link.youtube-bg { background: #ff0000; color: #fff; border: none; }
        .btn-link.youtube-bg:hover { background: #cc0000; }

        .btn-link.podcast-bg { background: #8b5cf6; color: #fff; border: none; }
        .btn-link.podcast-bg:hover { background: #7c3aed; }
        
        /* ألوان الأزرار المخصصة */
        .btn-link.github-bg, .btn-link.x-bg { background: #24292e; color: #fff; border: none; }
        .btn-link.github-bg:hover, .btn-link.x-bg:hover { background: #1b1f23; }

        .btn-link.facebook-bg { background: #1877F2; color: #fff; border: none; }
        .btn-link.facebook-bg:hover { background: #156ac6; }

        .btn-link.mastodon-bg { background: #5a3e74; color: #fff; border: none; }
        .btn-link.mastodon-bg:hover { background: #4a3260; }

        /* ------------------------------------------- */
        /* أنماط زر TikTok/Instagram المقسّم الجديد */
        /* ------------------------------------------- */

        /* حاوية الأزرار المقسمة */
        .split-button-container {
            display: flex;
            width: 100%;
            margin-bottom: 15px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
            border-radius: 999px; /* تطبيق الانحناء على الحاوية بدلاً من الأزرار الفردية */
            overflow: hidden; /* لضمان أن الحواف المنحنية تعمل بشكل صحيح */
        }
        
        /* تجاوز أنماط .btn-link الافتراضية داخل الحاوية */
        .split-button-container .btn-link {
            width: 50%;
            margin-bottom: 0; 
            border: none;
            box-shadow: none; 
            border-radius: 0; 
        }

        /* تطبيق انحناء الحواف فقط على الأزرار الداخلية المطلوبة */
        /* الجزء الأيمن (Instagram - سيكون في اليمين في تصميم RTL) */
        .split-button-container .btn-link:last-child { 
            border-top-left-radius: 999px;
            border-bottom-left-radius: 999px;
        }

        /* الجزء الأيسر (TikTok - سيكون في اليسار في تصميم RTL) */
        .split-button-container .btn-link:first-child {
            border-top-right-radius: 999px;
            border-bottom-right-radius: 999px;
        }
        
        /* ألوان الأزرار المقسمة */
        /* تحديث لون التيكتوك */
        .btn-link.tiktok-bg { 
            background: #ffffff; 
            color: #000000; 
            border: 1px solid var(--border-color); 
        }
        .btn-link.tiktok-bg:hover { 
            background: #f0f0f0; 
            transform: none; 
        } 

        .btn-link.instagram-bg { background: #C13584; color: #fff; }
        .btn-link.instagram-bg:hover { background: #a52b71; transform: none; } 

        /* أيقونات التواصل الاجتماعي */
        .socials {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
        }

        /* لمنع ظهور الفراغ عندما تكون كل الأيقونات مخفية */
        .socials:empty {
            margin-top: 0;
            /* يتم إخفاء الحاوية بالكامل بواسطة JS عند عدم وجود أيقونات مرئية */
        }

        .socials a {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            transition: background 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
        }
        .socials a:hover {
            background: var(--accent-color);
            color: var(--bg-color);
            transform: scale(1.05);
            box-shadow: 0 0 8px var(--accent-color);
        }

        @media (max-width: 600px) {
            .container {
                max-width: 95vw;
                padding: 30px 16px 20px 16px;
            }
        }
    </style>
</head>

    <script>
        // بيانات الشخصيات وروابطها
        const personas = {
            'main': { // بجاد الأثري 
                img: 'https://i.imgur.com/18pNRZL.jpeg',
                title: 'بجاد الأثري', 
                desc: 'صانع محتوى تقني ونفسي وديني، خبير في التصميم وتعديل الصوتيات.', 
                links: {

                    'tiktok-link': 'https://www.tiktok.com/@bidatary?lang=ar', 
                    'instagram-link': 'https://www.instagram.com/bidatary/', 
                    'telegram-channel': 'https://t.me/s/bidjadraft',

                    'x-button': '#', 
                    'facebook-button': '#', 
                    'mastodon-button': '#', 
                    'github-button': '#', 
                    'podcast': 'https://ar-podcast.com/meliontech/',
                    'github': '#',

                    'telegram-profile': '#' 
                }
            },
            'tech': { // بجاد التقني 
                img: 'https://i.imgur.com/3dM0R7L.png',
                title: 'بجاد التقني', 
                desc: 'منصات التواصل المتعلقة بالجزء التقني وشخصية "بجاد" العامة.',
                links: {
                    'split-social-button': '#', 
                    'tiktok-link': '#', 
                    'instagram-link': '#', 
                    'telegram-channel': 'https://t.me/+9nmQrLGT_lxkYjA5', 
                    'youtube-channel': '#', 
                    'x-button': 'https://x.com/bidjadraft', 
                    'facebook-button': 'https://web.facebook.com/bidjadtech', 
                    'mastodon-button': 'https://mastodon.social/@bidjadtech', 
                    'github-button': '#', 
                    'podcast': '#', 
                    'github': '#', 
                    'twitter': '#', 
                    'telegram-profile': '#' 
                }
            },
            'termux': { // ترمكس بالعربي
                img: 'https://i.imgur.com/4qJtHw9.png',
                title: 'ترمكس بالعربي', 
                desc: 'المشاريع والقنوات الرسمية لمجتمع "ترمكس بالعربي".',
                links: {
                    'split-social-button': '#', 
                    'tiktok-link': '#', 
                    'instagram-link': '#', 
                    'telegram-channel': 'https://t.me/termuxarabi', 
                    'youtube-channel': 'https://youtube.com/playlist?list=PLjawUtkbxgjrlOTLo-8J3Zd9oFlj7hGc1',
                    'x-button': '#', 
                    'facebook-button': '#', 
                    'mastodon-button': '#', 
                    'github-button': 'https://github.com/bidjadraft', 
                    'podcast': '#',
                    'github': '#', 
                    'twitter': '#',
                    'telegram-profile': '#'
                }
            },
        };

        const mainProfileImg = document.getElementById('mainProfileImg');
        const leftSideImg = document.getElementById('leftSideImg');
        const rightSideImg = document.getElementById('rightSideImg');
        const mainTitle = document.querySelector('h1');
        const mainDesc = document.querySelector('.desc');

        // دالة تحديث محتوى الصفحة
        function updatePageContent(personId) {
            const data = personas[personId];
            if (!data) return;

            // تحديث العناوين والأوصاف
            mainTitle.innerHTML = data.title;
            mainDesc.innerHTML = data.desc;

            // تحديث الروابط
            for (const linkId in data.links) {
                const newHref = data.links[linkId];
                
                // حالة خاصة للزر المقسم (الحاوية)
                if (linkId === 'split-social-button') {
                    const containerElement = document.querySelector(`[data-link-id="${linkId}"]`);
                    if (containerElement) {
                        // إظهار إذا كانت القيمة 'visible' وإخفاء في أي حالة أخرى
                        containerElement.style.display = (newHref === 'visible') ? 'flex' : 'none';
                    }
                    continue; 
                }

                const linkElement = document.querySelector(`[data-link-id="${linkId}"]`);
                if (linkElement) {
                    linkElement.href = newHref;
                    
                    // يتم إخفاء العنصر إذا كان الرابط هو '#'
                    const isHidden = (newHref === '#');
                    
                    // منطق التحكم في كلاسات الألوان للأزرار الرئيسية (غير الأيقونات السفلية)
                    if (!linkElement.parentNode.classList.contains('socials')) {
                        // إزالة جميع كلاسات الألوان قبل تطبيق الجديد
                        linkElement.classList.remove('x-bg', 'facebook-bg', 'mastodon-bg', 'github-bg', 'telegram-bg', 'youtube-bg', 'podcast-bg', 'tiktok-bg', 'instagram-bg');

                        if (!isHidden) {
                            if (linkId === 'x-button') { linkElement.classList.add('x-bg'); } 
                            else if (linkId === 'facebook-button') { linkElement.classList.add('facebook-bg'); } 
                            else if (linkId === 'mastodon-button') { linkElement.classList.add('mastodon-bg'); } 
                            else if (linkId === 'github-button') { linkElement.classList.add('github-bg'); }
                            else if (linkId === 'telegram-channel') { linkElement.classList.add('telegram-bg'); } 
                            else if (linkId === 'youtube-channel') { linkElement.classList.add('youtube-bg'); } 
                            else if (linkId === 'podcast') { linkElement.classList.add('podcast-bg'); }
                            else if (linkId === 'tiktok-link') { linkElement.classList.add('tiktok-bg'); }
                            else if (linkId === 'instagram-link') { linkElement.classList.add('instagram-bg'); }
                        }
                         // إظهار أو إخفاء الزر بالكامل (ينطبق على الأزرار الرئيسية)
                        linkElement.style.display = isHidden ? 'none' : 'flex';
                    } else {
                        // الأيقونات السفلية (Socials)
                        linkElement.style.display = isHidden ? 'none' : 'flex';
                    }
                }
            }
            
            // لإخفاء حاوية الأيقونات السفلية بالكامل إذا كانت فارغة
            const socialsContainer = document.querySelector('.socials');
            const visibleSocials = Array.from(socialsContainer.children).some(child => child.style.display !== 'none');
            socialsContainer.style.display = visibleSocials ? 'flex' : 'none';
        }

        // دالة تبديل الصور مع الحركة (حركة دائرية - التعديل المطلوب)
        function swapImages(clickedSideImg) {
            const currentMainPersonId = mainProfileImg.getAttribute('data-current-person');
            const clickedPersonId = clickedSideImg.getAttribute('data-person-id');

            if (!clickedPersonId || currentMainPersonId === clickedPersonId) {
                return;
            }

            // تحديد الصورة الجانبية الأخرى
            let otherSideImg;
            if (clickedSideImg.id === 'leftSideImg') {
                otherSideImg = rightSideImg;
            } else {
                otherSideImg = leftSideImg;
            }

            // تخزين بيانات الصور الثلاث الحالية
            const tempMain = {
                src: mainProfileImg.src,
                id: mainProfileImg.getAttribute('data-current-person'),
                alt: mainProfileImg.alt
            };
            const tempClickedSide = {
                src: clickedSideImg.src,
                id: clickedSideImg.getAttribute('data-person-id'),
                alt: clickedSideImg.alt
            };
            const tempOtherSide = {
                src: otherSideImg.src,
                id: otherSideImg.getAttribute('data-person-id'),
                alt: otherSideImg.alt
            };

            // تطبيق الحركة الدائرية:
            // 1. الصورة الرئيسية الجديدة هي الصورة المنقورة
            mainProfileImg.src = tempClickedSide.src;
            mainProfileImg.setAttribute('data-current-person', tempClickedSide.id);
            mainProfileImg.alt = tempClickedSide.alt;
            mainProfileImg.style.transform = 'scale(1.1)';

            // 2. تحديث الصورة الجانبية المنقورة: تنتقل إليها محتويات الصورة الجانبية الأخرى
            if (clickedSideImg.id === 'leftSideImg') {
                // إذا تم النقر على اليسار: اليسار (المنقورة) تأخذ بيانات اليمين (حركة لليسار)
                clickedSideImg.src = tempOtherSide.src;
                clickedSideImg.setAttribute('data-person-id', tempOtherSide.id);
                clickedSideImg.alt = tempOtherSide.alt;

                // واليمين يأخذ بيانات الصورة الرئيسية القديمة
                otherSideImg.src = tempMain.src;
                otherSideImg.setAttribute('data-person-id', tempMain.id);
                otherSideImg.alt = tempMain.alt;
            } else { // أي: clickedSideImg.id === 'rightSideImg'
                // إذا تم النقر على اليمين: اليمين (المنقورة) تأخذ بيانات اليسار (حركة لليمين)
                clickedSideImg.src = tempOtherSide.src;
                clickedSideImg.setAttribute('data-person-id', tempOtherSide.id);
                clickedSideImg.alt = tempOtherSide.alt;

                // واليسار يأخذ بيانات الصورة الرئيسية القديمة
                otherSideImg.src = tempMain.src;
                otherSideImg.setAttribute('data-person-id', tempMain.id);
                otherSideImg.alt = tempMain.alt;
            }
            
            clickedSideImg.style.transform = 'scale(0.9)';
            otherSideImg.style.transform = 'scale(0.9)';


            // 3. تحديث محتوى الصفحة بالبيانات الجديدة (الصورة المنقورة)
            updatePageContent(tempClickedSide.id);

            // 4. إعادة تأثيرات التحويل بعد فترة قصيرة
            setTimeout(() => {
                mainProfileImg.style.transform = 'scale(1)';
                leftSideImg.style.transform = 'scale(1)';
                rightSideImg.style.transform = 'scale(1)';
            }, 500);
        }

        // إضافة مستمعي الأحداث للصور الجانبية
        leftSideImg.addEventListener('click', () => swapImages(leftSideImg));
        rightSideImg.addEventListener('click', () => swapImages(rightSideImg));

        // تهيئة الصفحة عند التحميل
        updatePageContent(mainProfileImg.getAttribute('data-current-person'));
    </script>

</body>
