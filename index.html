<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="twitter:description" content="حيث تتلاقى الأفكار الرقمية مع نبض العصر، نرصد لك تفاصيل التقنية التي تشكل واقع الغد." />

  <title>أخبار التقنية | بجاد الأثري</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", "Segoe UI", "Arial", sans-serif;
      background: #18181b;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #18181b;
      padding: 8px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #23232a;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px #0008;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 12px; /* زيادة الفجوة بين الصورة والاسم */
    }
    .profile a {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .profile-img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #23232a;
      box-shadow: 0 2px 8px #0003;
      transition: transform 0.3s ease;
    }
    .profile-img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 16px #2563ebaa;
    }
    .username {
      font-size: 1.1em; /* حجم الخط */
      color: #e5e7eb;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px; /* مسافة بين الاسم وكلمة "التقني" */
      user-select: none;
    }
    .username a {
      color: #e5e7eb;
      font-weight: 700;
      text-decoration: none;
    }
    .blue {
      color: #60a5fa;
      font-weight: 700;
      letter-spacing: 0.05em;
      margin-left: 8px; /* إضافة مسافة بين "بجاد" و "التقني" */
    }
    .socials {
      display: flex;
      gap: 16px;
    }
    .socials a {
      color: #a1a1aa;
      font-size: 1.6em;
      transition: color 0.3s, transform 0.3s;
    }
    main {
      max-width: 600px;
      margin: 24px auto 0 auto;
      padding: 0 8px;
      flex-grow: 1;
    }
    .main-news-box {
      position: relative;
      width: 100%;
      margin-bottom: 18px;
    }
    .main-news-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
      display: block;
      z-index: 1;
      transition: filter 0.3s ease;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3); /* تعتيم بنسبة 30% */
      border-radius: 8px;
      z-index: 2;
    }
    .main-news-title {
      position: absolute;
      bottom: 0;
      right: 0;
      left: 0;
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      padding: 16px 14px 10px 14px;
      z-index: 3;
      text-shadow: 0 2px 8px #000a;
      background: none;
      border-radius: 0 0 8px 8px;
      margin: 0;
      box-sizing: border-box;
      user-select: none;
      transition: opacity 0.3s ease;
    }
    .news-list {
      display: flex;
      flex-direction: column;
      gap: 0;
      margin-top: 8px;
    }
    .news-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 0;
      border-bottom: 1px solid #fff; /* خط الفاصل بين الأخبار */
      background: none;
      min-height: 90px;
      position: relative;
    }
    .news-thumb {
      width: 180px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
      background: #23232a;
      position: relative;
      z-index: 1;
      transition: filter 0.3s ease;
    }
    .news-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
      position: relative;
      z-index: 1;
      flex: 1;
    }
    .news-title {
      color: #e5e7eb;
      font-size: 1em;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s;
      margin: 0 0 4px 0;
      padding: 0;
      position: relative;
      user-select: none;
      min-height: 60px;
    }
    .news-title:hover {
      color: #60a5fa;
    }
    .news-time {
      color: #a1a1aa;
      font-size: 0.85em;
      margin-top: 2px;
      position: relative;
      user-select: none;
      transition: opacity 0.3s ease;
    }
    footer {
      text-align: center;
      color: #71717a;
      font-size: 0.80em;
      padding: 12px 12px 10px 12px;
      margin-top: 40px;
      border-top: 1px solid #2c2c36;
      letter-spacing: 0.06em;
      user-select: none;
      background: #18181b;
      transition: color 0.3s ease;
    }
    footer:hover {
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <header>
    <div class="profile">
      <a href="https://bidjadraft.github.io/links" title="زيارة صفحة بجاد الأثري">
        <img class="profile-img" src="https://i.imgur.com/GaPGMgJ.png" alt="Profile" />
      </a>
      <div class="username">
        <a href="https://bidjadraft.github.io/" title="زيارة صفحة بجاد التقني">
          <span>بجاد</span> <span class="blue">التقني</span>
        </a>
      </div>
    </div>
    <nav class="socials">
      <a href="https://github.com/bidjadraft" title="GitHub" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
      <a href="https://youtube.com/@bidjadraft" title="يوتيوب" rel="noopener noreferrer"><i class="fab fa-youtube"></i></a>
      <a href="https://t.me/s/bidjadraft" title="تلغرام" rel="noopener noreferrer"><i class="fab fa-telegram"></i></a>
    </nav>
  </header>

  <main id="news-container" tabindex="-1" aria-live="polite" aria-label="أخبار التقنية بجاد الأثري" class="loading">
  </main>

  <footer>
    © جميع الحقوق محفوظة بجاد الأثري
  </footer>

  <script defer>
    const githubUser = "bidjadraft";
    const repoName = "bidjadraft.github.io";
    const folder = "news";

    function parseFrontMatter(mdText) {
      const fmMatch = mdText.match(/^---\s*([\s\S]*?)\s*---/);
      let meta = {};
      if (fmMatch) {
        const lines = fmMatch[1].split('\n');
        lines.forEach(line => {
          const match = line.match(/^([\w\u0600-\u06FF\-]+):\s*["']?(.+?)["']?$/);
          if (match) meta[match[1].trim()] = match[2].trim();
        });
      }
      return meta;
    }

    function timeAgo(dateString) {
      const now = new Date();
      const past = new Date(dateString);
      const diffMs = now - past;
      const diffSeconds = Math.floor(diffMs / 1000);
      const diffMinutes = Math.floor(diffSeconds / 60);
      const diffHours = Math.floor(diffMinutes / 60);
      const diffDays = Math.floor(diffHours / 24);
      const diffMonths = Math.floor(diffDays / 30);

      if (diffSeconds < 60) return "الآن";
      if (diffMinutes < 60) return `منذ ${diffMinutes} ${diffMinutes === 1 ? "دقيقة" : "دقائق"}`;
      if (diffHours < 24) return `منذ ${diffHours} ${diffHours === 1 ? "ساعة" : "ساعات"}`;
      if (diffDays < 30) return `منذ ${diffDays} ${diffDays === 1 ? "يوم" : "أيام"}`;
      if (diffMonths < 12) return `منذ ${diffMonths} ${diffMonths === 1 ? "شهر" : "أشهر"}`;
      const diffYears = Math.floor(diffMonths / 12);
      return `منذ ${diffYears} ${diffYears === 1 ? "سنة" : "سنوات"}`;
    }

    async function loadNews() {
      const mainContainer = document.getElementById('news-container');
      mainContainer.classList.add('loading');

      try {
        const res = await fetch(`https://api.github.com/repos/${githubUser}/${repoName}/contents/${folder}`);
        const files = await res.json();

        if (!Array.isArray(files)) {
          console.error("لم يتم جلب الملفات بشكل صحيح");
          return;
        }

        const mdFiles = files.filter(f => f.name.endsWith('.md'));
        const news = [];

        for (const file of mdFiles) {
          const mdText = await fetch(file.download_url).then(r => r.text());
          const meta = parseFrontMatter(mdText);

          news.push({
            title: meta.title || file.name.replace('.md', '').replace(/-/g, ' '),
            image: meta.image || "https://via.placeholder.com/600x400?text=خبر",
            date: meta.date || "",
            pageUrl: `https://${githubUser}.github.io/${folder}/${file.name.replace(/\.md$/, '')}`
          });
        }

        news.sort((a, b) => new Date(b.date) - new Date(a.date));

        mainContainer.innerHTML = "";

        if (news.length > 0) {
          const mainNewsBox = document.createElement('div');
          mainNewsBox.className = 'main-news-box';
          mainNewsBox.innerHTML = `
            <a href="${news[0].pageUrl}" aria-label="الخبر الرئيسي: ${news[0].title}" style="position: relative; display: block;">
              <img class="main-news-img" src="${news[0].image}" alt="صورة الخبر الرئيسي: ${news[0].title}">
              <div class="overlay"></div> <!-- طبقة مظللة -->
              <div class="main-news-title">${news[0].title}</div>
            </a>
          `;
          mainContainer.appendChild(mainNewsBox);
        }

        if (news.length > 1) {
          const newsList = document.createElement('section');
          newsList.className = 'news-list';

          news.slice(1).forEach(n => {
            const newsItem = document.createElement('div');
            newsItem.className = 'news-item';
            newsItem.innerHTML = `
              <a href="${n.pageUrl}" class="news-thumb-link" aria-label="خبر: ${n.title}">
                <img class="news-thumb" src="${n.image}" alt="صورة الخبر: ${n.title}">
              </a>
              <div class="news-info">
                <a href="${n.pageUrl}" class="news-title">
                  <span>${n.title}</span>
                </a>
                <span class="news-time">${timeAgo(n.date)}</span>
              </div>
            `;
            newsList.appendChild(newsItem);
          });

          mainContainer.appendChild(newsList);
        }

        setTimeout(() => {
          mainContainer.classList.remove('loading');
        }, 1200);

      } catch (error) {
        console.error("حدث خطأ أثناء جلب الأخبار:", error);
        mainContainer.classList.remove('loading');
      }
    }

    loadNews();
  </script>
</body>
</html>
